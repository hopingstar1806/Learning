<!DOCTYPE html>
<html>
    <head>
        <title>Using Image in Webpage</title>
    </head>

    <body>
        <p>Simple Image Insert</p>
        <!--
          src attribute will get directory where image you want to use 
          alt attribute will display when image can't be loaded
        -->
        <img src="images/html-5.png" alt="HTML 5 ICON" />
    </body>
</html>

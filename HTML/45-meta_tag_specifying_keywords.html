<!DOCTYPE html>
<html>
	<head>
		<title>Meta Tags Example</title>

		<!---
			You can use <meta> tag to specify important keywords
			related to the document and later these keywords are
			used by the search engines while indexing your
			webpage for searching purpose.
		-->
		<meta name="keywords" content="HTML, Meta Tags, Metadata" />
	</head>

	<body>
		<p>Hello HTML5!</p>
	</body>
</html>

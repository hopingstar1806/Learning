<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table with head, body and foot</title>
	</head>

	<body>
		<table border="1" width="100%">
			<thead>
				<tr>
					<td colspan="4">This is the head of the table</td>	
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>Cell 1</td>
					<td>Cell 2</td>
					<td>Cell 3</td>
					<td>Cell 4</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="4">This is the foot of the table</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>

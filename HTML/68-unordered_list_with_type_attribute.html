<!DOCTYPE html>
<html>
	<head>
		<title>HTML Unordered List with type attribute</title>
	</head>

	<body>
		<!-- Default will be disc -->
		<p>Disc<p>
		<ul type="disc">
			<li>Beetroot</li>
			<li>Ginger</li>
			<li>Potato</li>
			<li>Radish</li>
		</ul>

		<br /><br />
		
		<ul type="circle">
			<li>Beetroot</li>
			<li>Ginger</li>
			<li>Potato</li>
			<li>Radish</li>
		</ul>

		<br /><br />

		<ul type="square">
			<li>Beetroot</li>
			<li>Ginger</li>
			<li>Potato</li>
			<li>Radish</li>
		</ul>
	</body>
</html>

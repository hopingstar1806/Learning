<!DOCTYPE html>
<html>
    <head>
        <title>Acronym Example</title>
    </head>

    <body>
        <!--
          The <acronym> element allows you to indicate
          that the text between <acronym> and </acronym>
          tags is an acronym.
        -->
        <p>This chapter covers marking up text in <acronym>XHTML</acronym></p>
    </body>
</html>

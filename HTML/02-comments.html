<!-- This is comment and comment will be ignored -->

<!-- This single tag define thage document type and HTML version -->
<!DOCTYPE html>

<!--
	This tag encloses the complete HTML document and mainly
	comprises of document header which is represented by
	tag <head>...</head> and document body which is
	represented by tag <body>...</body> tags.
-->
<html>
  <!--
    This tagrepresents the document's header which
    can keep other HTML tags like <title>, <link>
    etc.
-->
    <head>
    <!--
      This tag is used inside <head> tag
      to mention the document title
    -->
        <title>This is a document title</title>
    </head>

    <!--
      This tag represeents the document's body
      which keeps other HTML tags like <h1>,
      <div>, <p> and etc.
    -->
    <body>
        <!-- This tag represents the heading. -->
        <h1>This is a heading</h1>

        <!-- This tag represents a paragraph. -->
        <p>Hello World!</p>
    </body>
    <!-- 
      To close a tag define / before name tag
      Example <html>...</html>
      Some tag may need this option
    -->
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Meta Tags Example</title>

		<!---
			Cookies are data, stored in small text files on your
			computer and it is exchanged between web browser and
			web server to keep track of various information based
			on your web application need.

			You can use <meta> tag to store cookies on client side
			and later this information can be used by the Web
			Server to track a site visitor.
		-->
		<meta http-equiv="cookie" content="userid = xyz; expires = Wednesday, 08-Aug-15 23:59:59 GMT;" />
	</head>

	<body>
		<p>Hello HTML5!</p>
	</body>
</html>

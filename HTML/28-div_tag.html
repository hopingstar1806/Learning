<!DOCTYPE html>
<html>
	<head>
		<title>Div Tag Example</title>
	</head>

	<body>
		<!--
			For example, you might want to put all of the footnotes on
			a page within a <div> element to indicate that all of the
			elements within that <div> element relate to the footnotes.
			You might then attach a style to this <div> element so that
			they appear using a special set of style rules.
		-->
		<div id="menu" align="middle">
			<!-- The linkk won't work so please don't click it -->
			<a href="home.html">HOME</a> |
			<a href="about/contact_us.html">CONTACT</a> |
			<a href="about/index.html">ABOUT</a>
		</div>

		<div id="content" align="left">
			<h5>Contect Articles</h5>
			<p>Actual content goes here....</p>
		</div>
	</body>
</html>

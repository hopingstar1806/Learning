<html>
	<head>
		<title>HTML table header</title>
	</head>

	<body>
		<table border="1" width="100%">
			<tr>
				<td>
					<table border="1" width="100%">
						<tr>
							<th>Name</th>
							<th>Salary</th>
						</tr>

						<tr>
							<td>Saji Haiku</td>
							<td>5000</td>
						</tr>

						<tr>
							<td>Ellie Flower</td>
							<td>6000</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>HTML Ordered List with start attribute</title>
    </head>

    <body>
        <ol type="1" start="4">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Potato</li>
            <li>Radish</li>
	</ol>

	<br />

        <ol type="I" start 3>
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Potato</li>
            <li>Radish</li>
	</ol>
    </body>
</html>

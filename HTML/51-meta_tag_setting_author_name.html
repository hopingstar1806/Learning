<!DOCTYPE html>
<html>
	<head>
		<title>Meta Tags Example</title>

		<!---
			You can use <meta> tag to give information about when
			last time the document was updated. This information
			can be used by various web browsers while refreshing
			your webpage.
		-->
		<meta name="keywords" content="HTML, Meta Tags, Metadata" />
		<meta name="description" content="Learning about Meta Tags." />
		<meta name="author" content="Cherry Lady" />
	</head>

	<body>
		<p>Hello HTML5!</p>
	</body>
</html>
